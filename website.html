<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Request MeoKL</title>
<style>
  /* Modern dark theme */
  body {
    margin: 0;
    background-color: #121212;
    color: #eee;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 1rem;
    color: #00bcd4;
  }
  form {
    display: flex;
    gap: 1rem;
    width: 100%;
    max-width: 400px;
    margin-bottom: 1rem;
  }
  input[type="email"] {
    flex-grow: 1;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    background-color: #222;
    color: #eee;
    box-shadow: inset 0 0 5px #000;
  }
  input[type="email"]::placeholder {
    color: #888;
  }
  button {
    padding: 0 1.5rem;
    border: none;
    border-radius: 6px;
    background: linear-gradient(135deg, #00bcd4, #00838f);
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #00838f, #00bcd4);
  }
  .info-box {
    max-width: 400px;
    background-color: #1e1e1e;
    border-radius: 8px;
    padding: 1rem 1.5rem;
    box-shadow: 0 0 10px #004d56aa;
    font-size: 0.95rem;
    text-align: center;
    min-height: 48px;
  }
  .footer-text {
    margin-top: auto;
    font-size: 0.85rem;
    color: #666;
    max-width: 400px;
    text-align: center;
    margin-top: 3rem;
  }
  a {
    color: #00bcd4;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>MeoKl</h1>

<form class="request-form" autocomplete="off">
  <input type="email" placeholder="Enter your email" required autocomplete="email" />
  <button type="submit">Request</button>
</form>

<div class="info-box" aria-live="polite" role="alert">
  MeoKl is a small dev team dedicated to creating great software.
</div>

<div class="footer-text">
  Already registered? Check your status <a href="#" id="check-link">here</a>.
</div>

<script>
  const form = document.querySelector('.request-form');
  const infoBox = document.querySelector('.info-box');
  const checkLink = document.getElementById('check-link');

  const SERVER_URL = "http://192.168.178.70:5000";

  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }

  // Check if current time is between 1:30 and 5:30
  function isServerSleeping() {
    const now = new Date();
    const start = new Date(now);
    start.setHours(1, 30, 0, 0);
    const end = new Date(now);
    end.setHours(5, 30, 0, 0);
    return now >= start && now <= end;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const now = new Date();

    if (isServerSleeping()) {
      infoBox.textContent = `The server is asleep. Come back after 5:30 AM.`;
      return;
    }

    const emailInput = form.querySelector('input[type="email"]');
    const email = emailInput.value.trim();

    infoBox.textContent = "Sending request...";

    try {
      const response = await fetch(SERVER_URL + "/receive_email", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email })
      });

      const result = await response.json();

      if (response.status === 200) {
        infoBox.textContent = "Request sent. Please check your spam folder.";
      } else if (response.status === 409) {
        infoBox.textContent = "This email is already registered.";
      } else if (response.status === 429) {
        infoBox.textContent = "Too many signups today. Come back tomorrow.";
      } else if (response.status === 403) {
        infoBox.textContent = "The server is asleep. Come back after 5:30 AM.";
      } else {
        infoBox.textContent = "Error: " + (result.error || "Unknown error.");
      }

    } catch (error) {
      infoBox.textContent = "Failed to send request. Please try again later.";
    }

    form.reset();
  });

  checkLink.addEventListener('click', async (e) => {
    e.preventDefault();
    const email = prompt("Enter your email to check registration:");

    if (!email) return;

    try {
      const response = await fetch(SERVER_URL + "/check_email", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email: email.trim() })
      });

      const result = await response.json();

      if (response.status === 200 && result.registered) {
        alert("Email is registered.");
      } else if (response.status === 200) {
        alert("Email not registered.");
      } else {
        alert("Error checking email: " + (result.error || "Unknown error"));
      }
    } catch (err) {
      alert("Failed to check email registration.");
    }
  });
</script>

</body>
</html>
